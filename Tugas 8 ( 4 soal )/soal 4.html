<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <fieldset style="background-color: darksalmon; width: 150px;">
    <form id="frm1">
        <input type="text" id="bil1" value="0" onchange="hitung()"><br>
        <b>+</b><br>

        <input type="text" id="bil2" value="0" onchange="hitung()"><br>
        <b>+</b><br>

        <input type="text" id="hasil" value="0" disabled>
    </form>
    </fieldset>
    
    <script>
        function hitung() {
            let a = Number(document.getElementById("bil1").value);
            let b = Number(document.getElementById("bil2").value);
            let c = a + b;
            document.getElementById("hasil").value=c;
        }
    </script>
</body>
</html>
