<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGKARAN</title>
</head>
<body>
    <h2>Menghitung Luas dan Keliling Lingkaran</h2>
    <fieldset style="border: 2px solid black; width: 150px;">
        <input type="text" id="jari">
        <button id="luas" onclick="hitungLuas()">Hitung Luas</button>
        <button id="kel" onclick="hitungKel()">Hitung Keliling</button>
        <h3>Hasil = </h3>
        <h4 id="hasil"></h4>
    </fieldset>

    <script>
        function hitungLuas(){
            let jari_jari = Number(document.getElementById("jari").value);
            let phi = 3.14
            let rumusluas = phi*jari_jari*jari_jari
            document.getElementById("hasil").innerHTML = rumusluas
        }
        function hitungKel(){
            let jari_jari = Number(document.getElementById("jari").value);
            let phi = 3.14 
            let rumuskel = 2 * phi * jari_jari
            document.getElementById("hasil").innerHTML = rumuskel

        }
    </script>
</body>
</html>
